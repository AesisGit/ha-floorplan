<svg width="100%" height="100%">

  <defs>

    <style>
      .move {
        animation: slide 1s linear infinite;
      }

      @keyframes slide{
        0% {
          transform: translate3d(0, -0px, 0);
        }
        50% {
          transform: translate3d(0, 100px, 0);
        }
        100% {
          transform: translate3d(0, 0px, 0);
        }
      }
    </style>

    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="25%">
      <stop offset="0%" style="stop-color: blue;" />
      <stop offset="100%" style="stop-color: yellow;" />
    </linearGradient>  

  </defs>

  <g x="0" y="0">
    <rect class="move" x="0" y="0" width="300" height="300" />
  </g>

  <rect x="0" y="0" width="300" height="100" style="fill: red;" />

  <image x="0" y="0" width="100%" height="100%" xlink:href="./local/floorplan/examples/home/images/squeezebox.svg" style="fill: url(#gradient);" />
</svg>
